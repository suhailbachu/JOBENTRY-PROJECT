<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seekers List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

<div class="container py-5">
    <h1 class="text-center mb-4">Seekers</h1>

    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped bg-white shadow-sm rounded">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Serial No</th>
                    <th scope="col">User</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Contact No</th>
                    <th scope="col">Profile Pic</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for seeker in seeker_data %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ seeker.user }}</td>
                    <td>{{ seeker.name }}</td>
                    <td>{{ seeker.email }}</td>
                    <td>{{ seeker.contact_no }}</td>
                    <td>
                        <img src="{{ seeker.file.url }}" alt="Profile Pic" class="img-thumbnail" style="height: 80px; width: 80px;">
                    </td>
                    <td>
                        <a href="{% url 'seeker_admin_dlt' seeker.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this seeker?');">
                            Delete
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS (Optional for components like modal, dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
